<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='Styles.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Image Scroll-->
        <!-- Slideshow container-->
        
        <div class='slideshow-container'>
            
            <!--Full-width with number and captions text-->
            <div class='mySlides fade'>
                <div class='mynumbertext'>1 / 3</div>
                <img src='avocado.jpg' style='width: 100%' alt="image">
                <div class='text'>Caption Text</div>
            </div>
            <div class='mySlides fade'>
                <div class='mynumbertext'>2 / 3</div>
                <img src='chickpeas.jpg' style='width: 100%' alt='image'>
                <div class='text'>Caption Two</div>
            </div>
            
            <div class="mySlides fade">
                <div class='mynumbertext'>3 / 3</div>
                <img src='rice-vegan.jpg' style='width: 100%' alt='image'>
                <div class='text'>Caption Three</div>
            </div>
            
            <!-- Next and previous buttons-->
            
            <a class='preview' onclick="plusSlides(-1)">&#10094;</a>
            <a class='next' onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!--The dots and circles-->
        
        <div style='text-align: center'>
            <span class='dot' onclick='currentSlide(1)'></span>
             <span class='dot' onclick='currentSlide(2)'></span>
              <span class='dot' onclick='currentSlide(3)'></span>
        </div>
        
        
       
        
        
        
        
      
        
        
        
        
        
        <script src="app.js"></script>
    </body>
</html>
